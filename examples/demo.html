<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>D3 Charts example</title>
		<style>
#chart {
	max-width: 700px;
	width: 100%;
	height: 300px;
}
		</style>
	</head>
	<body>
		<div id="chart"></div>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="../index.js" charset="utf-8"></script>
		<script>
var b = d3base("#chart", {
	onresize: function(w, h, z) {
		console.log(w, h, z);
	}
});
		</script>
	</body>
</html>
